<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hummingbird, by SantaClausNL</title>
		<script src="https://projects.santaclausnl.ga/Hummingbird/dist/hummingbird.js"></script>
		<style>
			html{ background-color: gray; }
			#HummingbirdCanvas{
				margin: auto;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<script>
			let objects, polygon;

			function setup() {
				HB.init(1280, 720);

				new HB.Texture('oof', './oof.png');
				new HB.Texture('birb', 'https://projects.santaclausnl.ga/Hummingbird/assets/logo.svg');
				new HB.Texture('piet', './piet-piraat.jpg');
				new HB.Texture('dickbutt', './dickbutt.jpg');
				new HB.Texture('cat1', './cat1.jpg');
				new HB.Texture('cat2', './cat2.png');
				new HB.Texture('cat3', './cat3.png');
				new HB.Texture('cat4', './cat4.jpg');

				objects = [
					new Bouncer('oof'),
					new Bouncer('birb'),
					new Bouncer('piet'),
					new Bouncer('dickbutt'),
					new Bouncer('cat1'),
					new Bouncer('cat2'),
					new Bouncer('cat3'),
					new Bouncer('cat4'),
					// new Bouncer('Hummingbird_Circle'),
				];

				polygon = new Bouncer(HB.Vec4.colors.yellow);
				polygon.size = HB.Vec2.new(200, 200);
			}

			class Bouncer{
				constructor(texture) {
					this.pos = HB.Vec2.new();
					this.size = HB.Vec2.new(100, 100);
					this.vel = HB.Vec2.new(HB.Math.random(-5, 5), HB.Math.random(-5, 5));
					this.texture = texture;
				}

				update() {
					HB.Vec2.addVec2(this.pos, this.vel);

					if(this.pos.x > HB.canvas.width-this.size.x) {
						this.vel.x *= -1;
						this.pos.x = HB.canvas.width-this.size.x;
					} else if(this.pos.x < 0) {
						this.vel.x *= -1;
						this.pos.x = 0;
					}
					if(this.pos.y > HB.canvas.height-this.size.y) {
						this.vel.y *= -1;
						this.pos.y = HB.canvas.height-this.size.y;
					} else if(this.pos.y < 0) {
						this.vel.y *= -1;
						this.pos.y = 0;
					}
				}
			}

			let angle = 0, cameraSpeed = 20;

			function update() {
				HB.renderer.clear(HB.Vec4.colors.black);

				const pos = HB.Vec2.new(), size = HB.Vec2.new(5, 5), color = HB.Vec4.new(0, 1, 1, 1);
				for(let x = 0, r = 0, g = 1; x < HB.canvas.width; x += 6) {
					color.x += 0.005, color.y -= 0.005;
					for(let y = 0; y < HB.canvas.height; y += 6) {
						HB.Vec2.set(pos, x, y);
						HB.renderer.colorRectangle(pos, size, color);
						// HB.renderer.textureRectangle(pos, size, HB.textures['oof']);
					}
				}

				HB.renderer.rotatedColorRectangle(HB.Vec2.new(), HB.Vec2.new(150, 150), 180-angle, HB.Vec4.colors.white);
				HB.renderer.rotatedTextureRectangle(HB.Vec2.new(), HB.Vec2.new(150, 150), angle++, HB.textures.birb);

				HB.renderer.colorLine(HB.Vec2.new(), HB.mousePos, 5, HB.Vec4.colors.white);
				HB.renderer.colorLine(HB.Vec2.new(HB.canvas.width, 0), HB.mousePos, 5, HB.Vec4.colors.white);
				HB.renderer.colorLine(HB.canvas.size, HB.mousePos, 5, HB.Vec4.colors.white);
				HB.renderer.colorLine(HB.Vec2.new(0, HB.canvas.height), HB.mousePos, 5, HB.Vec4.colors.white);

				// const points = [
				// 	[100, 100],
				// 	[150, 100],
				// 	[150, 150],
				// 	[100, 150],
				// 	[125, 125]
				// ]; // concave
				// points = [
				// 	[150, 100],
				// 	[200, 200],
				// 	[100, 200],
				// ]; // triangle
				const points = [];
				for(let i = 0; i < 360; i += 36) {
					const point = HB.Vec2.fromAngle(HB.Math.radians(i), polygon.size.x/2);
					HB.Vec2.addVec2(point, polygon.pos);
					HB.Vec2.add(point, polygon.size.x/2, polygon.size.y/2);
					points.push(point);
				}
				HB.renderer.colorPolygon(points, HB.Vec4.colors.yellow);

				objects.forEach((object) => {
					HB.renderer.textureRectangle(object.pos, object.size, HB.textures[object.texture]);
				});

				HB.renderer.colorEllipse(HB.mousePos, HB.Vec2.new(100, 100), HB.Vec4.colors.green);

				HB.renderer.colorText('Well hello there!', HB.mousePos, 42, 'start-start', HB.Vec4.colors.white);

				HB.renderer.colorPoint(HB.mousePos, 10, HB.Vec4.colors.yellow);
			}

			function fixedUpdate() {
				if(HB.keysPressed[87] === true) HB.camera.translate(HB.Vec3.new(0, cameraSpeed, 0));
				if(HB.keysPressed[65] === true) HB.camera.translate(HB.Vec3.new(cameraSpeed, 0, 0));
				if(HB.keysPressed[83] === true) HB.camera.translate(HB.Vec3.new(0, -cameraSpeed, 0));
				if(HB.keysPressed[68] === true) HB.camera.translate(HB.Vec3.new(-cameraSpeed, 0, 0));

				// if(HB.keysPressed[69] === true) HB.camera.zoom(0.05);
				// if(HB.keysPressed[81] === true) HB.camera.zoom(-0.05);

				if(HB.keysPressed[69] === true) HB.camera.translate(HB.Vec3.new(0, 0, 0.1));
				if(HB.keysPressed[81] === true) HB.camera.translate(HB.Vec3.new(0, 0, -0.1));

				// if(HB.keysPressed[69] === true) HB.Mat4.rotate(HB.camera.viewMatrix, HB.camera.viewMatrix, HB.Vec3.new(0, 0, 1), HB.Math.radians(1));
				// if(HB.keysPressed[81] === true) HB.Mat4.rotate(HB.camera.viewMatrix, HB.camera.viewMatrix, HB.Vec3.new(0, 0, 1), HB.Math.radians(-1));
				//--------------------------------------same-thing----------------------------------------
				// if(HB.keysPressed[69] === true) HB.Mat4.rotateZ(HB.camera.viewMatrix, HB.camera.viewMatrix, HB.Math.radians(1));
				// if(HB.keysPressed[81] === true) HB.Mat4.rotateZ(HB.camera.viewMatrix, HB.camera.viewMatrix, HB.Math.radians(-1));

				polygon.update();

				objects.forEach((object) => {
					object.update();
				});
			}
		</script>
	</body>
</html>
