<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hummingbird, by SantaClausNL</title>
		<script src="https://projects.santaclausnl.ga/Hummingbird/dist/hummingbird.js"></script>
		<style>
			html{ background-color: gray; }
			#HummingbirdCanvas{
				margin: auto;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<script>
			let objects;

			function setup() {
				HB.init(1280, 720);

				new HB.Texture('oof', './oof.png');
				new HB.Texture('birb', 'https://projects.santaclausnl.ga/Hummingbird/assets/logo.svg');
				new HB.Texture('piet', './piet-piraat.jpg');
				new HB.Texture('dickbutt', './dickbutt.jpg');
				new HB.Texture('cat1', './cat1.jpg');
				new HB.Texture('cat2', './cat2.png');
				new HB.Texture('cat3', './cat3.png');
				new HB.Texture('cat4', './cat4.jpg');

				objects = [
					new Bouncer('oof'),
					new Bouncer('birb'),
					new Bouncer('piet'),
					new Bouncer('dickbutt'),
					new Bouncer('cat1'),
					new Bouncer('cat2'),
					new Bouncer('cat3'),
					new Bouncer('cat4'),
				];
			}

			class Bouncer{
				constructor(texture) {
					this.pos = HB.Vec2.new();
					this.size = HB.Vec2.new(100, 100);
					this.vel = HB.Vec2.new(HB.Math.random(-5, 5), HB.Math.random(-5, 5));
					this.texture = texture;
				}

				update() {
					this.pos[0] += this.vel[0];
					this.pos[1] += this.vel[1];

					if(this.pos[0] > HB.canvas.width-this.size[0]) {
						this.vel[0] *= -1;
						this.pos[0] = HB.canvas.width-this.size[0];
					} else if(this.pos[0] < 0) {
						this.vel[0] *= -1;
						this.pos[0] = 0;
					}
					if(this.pos[1] > HB.canvas.height-this.size[1]) {
						this.vel[1] *= -1;
						this.pos[1] = HB.canvas.height-this.size[1];
					} else if(this.pos[1] < 0) {
						this.vel[1] *= -1;
						this.pos[1] = 0;
					}
				}
			}

			let angle = 0, cameraSpeed = 10;

			function update() {
				HB.renderer.clear(HB.Vec4.new(0, 0, 0, 1));

				const pos = HB.Vec2.new(), size = HB.Vec2.new(5, 5), color = HB.Vec4.new(0, 1, 1, 1);
				for(let x = 0, r = 0, g = 1; x < HB.canvas.width; x += 6) {
					color[0] += 0.005, color[1] -= 0.005;
					for(let y = 0; y < HB.canvas.height; y += 6) {
						HB.Vec2.set(pos, x, y);
						HB.batch.drawColoredRect(pos, size, color);
						// HB.batch.drawTexturedRect(pos, size, HB.textures['oof']);
					}
				}

				HB.batch.drawColoredRect(HB.Vec2.new(), HB.Vec2.new(150, 150), HB.Vec4.new(1, 1, 1, 1));
				HB.batch.drawTexturedRect(HB.Vec2.new(), HB.Vec2.new(150, 150), HB.textures['birb']);

				// objects[0].update();
				// const canvasCenter = objects[0].pos;
				// const points = [];
				// // const points = [], canvasCenter = HB.Vec2.new(HB.canvas.width/2, HB.canvas.height/2);
				// for(let i = 0; i < 360; i += 36) {
				// 	const point = HB.Vec2.fromAngle(HB.Math.radians(i), 100);
				// 	HB.Vec2.addVec2(point, canvasCenter);
				// 	points.push(point);
				// }
				// HB.batch.drawColoredPolygon(points, HB.Vec4.colors.yellow);

				objects.forEach((object) => {
					HB.batch.drawTexturedRect(object.pos, object.size, HB.textures[object.texture]);
				});

				HB.batch.drawColoredText('well hello there', HB.Vec2.new(200, 100), 64, 'start-start', HB.Vec4.colors.white);
			}

			function fixedUpdate() {
				if(HB.keysPressed[87] === true) HB.camera.translate(HB.Vec3.new(0, cameraSpeed, 0));
				if(HB.keysPressed[65] === true) HB.camera.translate(HB.Vec3.new(cameraSpeed, 0, 0));
				if(HB.keysPressed[83] === true) HB.camera.translate(HB.Vec3.new(0, -cameraSpeed, 0));
				if(HB.keysPressed[68] === true) HB.camera.translate(HB.Vec3.new(-cameraSpeed, 0, 0));

				if(HB.keysPressed[69] === true) HB.camera.translate(HB.Vec3.new(0, 0, 0.1));
				if(HB.keysPressed[81] === true) HB.camera.translate(HB.Vec3.new(0, 0, -0.1));

				// if(HB.keysPressed[69] === true) HB.Mat4.rotate(HB.camera.viewMatrix, HB.camera.viewMatrix, HB.Vec3.new(0, 0, 1), HB.Math.radians(1));
				// if(HB.keysPressed[81] === true) HB.Mat4.rotate(HB.camera.viewMatrix, HB.camera.viewMatrix, HB.Vec3.new(0, 0, 1), HB.Math.radians(-1));
				//--------------------------------------same-thing----------------------------------------
				// if(HB.keysPressed[69] === true) HB.Mat4.rotateZ(HB.camera.viewMatrix, HB.camera.viewMatrix, HB.Math.radians(1));
				// if(HB.keysPressed[81] === true) HB.Mat4.rotateZ(HB.camera.viewMatrix, HB.camera.viewMatrix, HB.Math.radians(-1));

				objects.forEach((object) => {
					object.update();
				});
			}
		</script>
	</body>
</html>
